  name: cluster-03-kubemark-md-0
  namespace: cluster-03
spec:
  clusterName: cluster-03
  replicas: 4
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: cluster-03
      cluster.x-k8s.io/deployment-name: cluster-03-kubemark-md-0
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: cluster-03
        cluster.x-k8s.io/deployment-name: cluster-03-kubemark-md-0
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
