---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: ${GITHUB_BRANCH}
  secretRef:
    name: flux-system
  url: ssh://git@github.com/${GITHUB_USER}/${GITHUB_REPO}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ${SYNC_PATH}
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
