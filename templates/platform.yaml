---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-remote
  namespace: ${CLUSTER_NAME}
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./k8s-platform/flux/v${FLUXCD_VERSION}
  prune: true
  kubeConfig:
    secretRef:
      name: ${CLUSTER_NAME}-kubeconfig
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: caaph-cni
  namespace: ${CLUSTER_NAME}
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./k8s-platform/cni-caaph-resource/cilium/v${CILIUM_VERSION}
  targetNamespace: ${CLUSTER_NAME}
  prune: true
  dependsOn:
  - name: caaph
    namespace: ${CLUSTER_NAME}
